<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                View PDHS Area Summeries
            </ui:define>

            <ui:define name="body">

                <p:panel header="View Summeries of PDHS Area" >
                    <h:form >
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="From" >
                            </p:outputLabel>
                            <p:calendar value="#{summeryOfSchoolMedicalInspectionController.fromDate}" pattern="dd MMMM yyyy" ></p:calendar>
                            <p:outputLabel value="To" >
                            </p:outputLabel>
                            <p:calendar value="#{summeryOfSchoolMedicalInspectionController.toDate}" pattern="dd MMMM yyyy" ></p:calendar>
                             <p:outputLabel value="PDHS Area" >
                            </p:outputLabel>
                            <p:selectOneMenu value="#{summeryOfSchoolMedicalInspectionController.area}" >
                                <f:selectItems value="#{webUserController.myProvinces}" var="a" itemLabel="#{a.name}" itemValue="#{a}" ></f:selectItems>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton ajax="false" action="#{summeryOfSchoolMedicalInspectionController.viewPdhsAreaSummeries()}" value="Process" ></p:commandButton>






                        <p:dataTable value="#{summeryOfSchoolMedicalInspectionController.items}" var="item" rowIndexVar="i" rowKey="#{item.id}">
                            <p:column width="30" >
                                <p:outputLabel value="#{i+1}" ></p:outputLabel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EducationalZone"/>
                                </f:facet>
                                <h:outputText value="#{item.educationalZone.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="School"/>
                                </f:facet>
                                <h:outputText value="#{item.school.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="MohArea"/>
                                </f:facet>
                                <h:outputText value="#{item.mohArea.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PhiArea"/>
                                </f:facet>
                                <h:outputText value="#{item.phiArea.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DateExamined"/>
                                </f:facet>
                                <h:outputText value="#{item.dateExamined}">
                                    <f:convertDateTime pattern="dd/MMMM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Creator"/>
                                </f:facet>
                                <h:outputText value="#{item.creator.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Created At"/>
                                </f:facet>
                                <h:outputText value="#{item.createdAt}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="View/Edit"/>
                                </f:facet>
                                <p:commandButton value="View/Edit" ajax="false" action="add" >
                                    <f:setPropertyActionListener target="#{summeryOfSchoolMedicalInspectionController.selected}" value="#{item}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>





                    </h:form>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
