<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Add Province
            </ui:define>

            <ui:define name="body">
                <p:dataTable value="#{webUserController.myProvinces}" var="p" rowIndexVar="i">
                    <p:column headerText="No" >
                        <p:outputLabel value="#{i+1}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="Province" >
                        <p:outputLabel value="#{p.name}" ></p:outputLabel>
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2" styleClass="alignTop" >
                    <p:panel header="Add Province" >
                        <h:form >
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Type:" for="type" />
                                <p:outputLabel id="type" value="#{areaController.selected.type}" title="Type" />
                                <p:outputLabel value="Name:" for="name" />
                                <p:inputText id="name" value="#{areaController.selected.name}" title="Name" />
                                <p:commandButton ajax="false" value="Save" action="#{areaController.saveNewProvince()}" ></p:commandButton>
                            </p:panelGrid>
                        </h:form>

                    </p:panel>
                </h:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
