<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
         <h:outputStylesheet library="css" name="default.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
       
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar rendered="#{webUserController.logged}">
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Activity" outcome="/activity/List.xhtml" />
                            <p:menuitem value="Manage Areas" action="/area/add_area_index" />
                            <p:menuitem value="Institution" outcome="/institution/List.xhtml" />
                            <p:menuitem value="QuarterlySchoolHealthReturn" outcome="/quarterlySchoolHealthReturn/List.xhtml" />
                            <p:menuitem value="SchoolMedicalExaminationRecord" outcome="/schoolMedicalExaminationRecord/List.xhtml" />
                            <p:menuitem value="SchoolMedicalExaminationRecordItem" outcome="/schoolMedicalExaminationRecordItem/List.xhtml" />
                            <p:menuitem value="WebUser" outcome="/webUser/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:panelGrid rendered="#{webUserController.logged}" >
                    <ui:insert name="body"/>
                </h:panelGrid>


            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
