<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <h:outputText value="#{bundle.ViewInstitutionLabel_code}"/>

                        <h:outputText value="#{bundle.ViewInstitutionLabel_address}"/>
                        <h:outputText value="#{institutionController.selected.address}" title="#{bundle.ViewInstitutionTitle_address}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_telephone}"/>
                        <h:outputText value="#{institutionController.selected.telephone}" title="#{bundle.ViewInstitutionTitle_telephone}"/>

                        <h:outputText value="#{bundle.ViewInstitutionLabel_area}"/>

                        <h:outputText value="#{institutionController.selected.creater}" title="#{bundle.ViewInstitutionTitle_creater}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_createAt}"/>
                        <h:outputText value="#{institutionController.selected.createAt}" title="#{bundle.ViewInstitutionTitle_createAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_typeOfSchool}"/>
