<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionCreateDlg" widgetVar="InstitutionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstitutionTitle}">
            <h:form id="InstitutionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{institutionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_type}" for="type" />
                        <p:selectOneMenu id="type" value="#{institutionController.selected.type}" >
                            <f:selectItems value="#{enumController.institutionTypes}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_name}" for="name" />
                        <p:inputText id="name" value="#{institutionController.selected.name}" title="#{bundle.CreateInstitutionTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_code}" for="code" />
                        <p:inputText id="code" value="#{institutionController.selected.code}" title="#{bundle.CreateInstitutionTitle_code}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{institutionController.selected.address}" title="#{bundle.CreateInstitutionTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{institutionController.selected.telephone}" title="#{bundle.CreateInstitutionTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_email}" for="email" />
                        <p:inputText id="email" value="#{institutionController.selected.email}" title="#{bundle.CreateInstitutionTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{institutionController.selected.fax}" title="#{bundle.CreateInstitutionTitle_fax}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_parentInstitution}" for="parentInstitution" />
                        <p:selectOneMenu id="parentInstitution" value="#{institutionController.selected.parentInstitution}" >
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="parentInstitutionItem" itemLabel="#{parentInstitutionItem.name}"
                                           itemValue="#{parentInstitutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_area}" for="area" />
                        <p:selectOneMenu id="area" value="#{institutionController.selected.area}" >
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="areaItem" itemLabel="#{areaItem.name}"
                                           itemValue="#{areaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{institutionController.selected.creater}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_createAt}" for="createAt" />
                        <p:calendar id="createAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{institutionController.selected.createAt}" title="#{bundle.EditInstitutionTitle_createAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_typeOfSchool}" for="typeOfSchool" />
                        <p:inputText id="typeOfSchool" value="#{institutionController.selected.typeOfSchool}" title="#{bundle.CreateInstitutionTitle_typeOfSchool}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_male_students}" for="male_students" />
                        <p:inputText id="male_students" value="#{institutionController.selected.male_students}" title="#{bundle.CreateInstitutionTitle_male_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_female_students}" for="female_students" />
                        <p:inputText id="female_students" value="#{institutionController.selected.female_students}" title="#{bundle.CreateInstitutionTitle_female_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_one_male_students}" for="year_one_male_students" />
                        <p:inputText id="year_one_male_students" value="#{institutionController.selected.year_one_male_students}" title="#{bundle.CreateInstitutionTitle_year_one_male_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_four_male_students}" for="year_four_male_students" />
                        <p:inputText id="year_four_male_students" value="#{institutionController.selected.year_four_male_students}" title="#{bundle.CreateInstitutionTitle_year_four_male_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_seven_male_students}" for="year_seven_male_students" />
                        <p:inputText id="year_seven_male_students" value="#{institutionController.selected.year_seven_male_students}" title="#{bundle.CreateInstitutionTitle_year_seven_male_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_ten_male_students}" for="year_ten_male_students" />
                        <p:inputText id="year_ten_male_students" value="#{institutionController.selected.year_ten_male_students}" title="#{bundle.CreateInstitutionTitle_year_ten_male_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_other_male_students}" for="year_other_male_students" />
                        <p:inputText id="year_other_male_students" value="#{institutionController.selected.year_other_male_students}" title="#{bundle.CreateInstitutionTitle_year_other_male_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_one_female_students}" for="year_one_female_students" />
                        <p:inputText id="year_one_female_students" value="#{institutionController.selected.year_one_female_students}" title="#{bundle.CreateInstitutionTitle_year_one_female_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_four_female_students}" for="year_four_female_students" />
                        <p:inputText id="year_four_female_students" value="#{institutionController.selected.year_four_female_students}" title="#{bundle.CreateInstitutionTitle_year_four_female_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_seven_female_students}" for="year_seven_female_students" />
                        <p:inputText id="year_seven_female_students" value="#{institutionController.selected.year_seven_female_students}" title="#{bundle.CreateInstitutionTitle_year_seven_female_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_ten_female_students}" for="year_ten_female_students" />
                        <p:inputText id="year_ten_female_students" value="#{institutionController.selected.year_ten_female_students}" title="#{bundle.CreateInstitutionTitle_year_ten_female_students}" />
                        <p:outputLabel value="#{bundle.CreateInstitutionLabel_year_other_female_students}" for="year_other_female_students" />
                        <p:inputText id="year_other_female_students" value="#{institutionController.selected.year_other_female_students}" title="#{bundle.CreateInstitutionTitle_year_other_female_students}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institutionController.create}" value="#{bundle.Save}" update="display,:InstitutionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstitutionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstitutionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
