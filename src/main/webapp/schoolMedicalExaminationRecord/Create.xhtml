<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchoolMedicalExaminationRecordCreateDlg" widgetVar="SchoolMedicalExaminationRecordCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSchoolMedicalExaminationRecordTitle}">
            <h:form id="SchoolMedicalExaminationRecordCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schoolMedicalExaminationRecordController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSchoolMedicalExaminationRecordLabel_id}" for="id" />
                        <p:inputText id="id" value="#{schoolMedicalExaminationRecordController.selected.id}" title="#{bundle.CreateSchoolMedicalExaminationRecordTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSchoolMedicalExaminationRecordLabel_educational_zone}" for="educational_zone" />

                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="educational_zoneItem"
                                           itemValue="#{educational_zoneItem}"/>

                        <p:outputLabel value="#{bundle.CreateSchoolMedicalExaminationRecordLabel_school}" for="school" />

                                           itemValue="#{phi_areaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSchoolMedicalExaminationRecordLabel_date_screened}" for="date_screened" />

                        <p:outputLabel value="#{bundle.CreateSchoolMedicalExaminationRecordLabel_date_examined}" for="date_examined" />
                        <p:calendar id="date_examined" pattern="MM/dd/yyyy" value="#{schoolMedicalExaminationRecordController.selected.date_examined}" title="#{bundle.EditSchoolMedicalExaminationRecordTitle_date_examined}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSchoolMedicalExaminationRecordLabel_phi}" for="phi" />
                        <p:selectOneMenu id="phi" value="#{schoolMedicalExaminationRecordController.selected.phi}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="phiItem"
                                           itemValue="#{phiItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSchoolMedicalExaminationRecordLabel_moh_amoh_mo}" for="moh_amoh_mo" />

                                           var="moh_amoh_moItem"
                                           itemValue="#{moh_amoh_moItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSchoolMedicalExaminationRecordLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{schoolMedicalExaminationRecordController.selected.creater}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSchoolMedicalExaminationRecordLabel_createAt}" for="createAt" />

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
